[tox]
envlist = py27-django{16,18}, flake8

[flake8]
exclude = *migrations/*
max-line-length = 99

[testenv]
deps =
    -rrequirements-dev.txt
    django16: Django==1.6
    django18: Django==1.8
    djangomaster: https://github.com/django/django/archive/master.tar.gz
commands = python manage.py test tests/

[testenv:flake8]
deps = flake8
commands = flake8 controlled_vocabularies tests setup.py
